<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In â€“ {{.TenantName}}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }
    </style>
    <link rel="icon" href="data:,">
</head>

<body class="bg-white">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                <div class="bg-white border rounded-4 shadow p-4 p-md-5">
                    <div class="text-center mb-3">
                        <h1 class="h4 fw-semibold mb-1">{{.TenantName}}</h1>
                        <p class="text-muted mb-0">Sign in to your account</p>
                    </div>

                    {{if .Error}}
                    <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show mb-4"
                        role="alert" aria-live="polite">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div class="flex-grow-1">{{.Error}}</div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {{end}}

                    <form id="login-form" hx-post="/auth/login" hx-target="#login-form" hx-swap="outerHTML"
                        hx-indicator="#login-spinner">
                        <input type="hidden" name="session_id" value="{{.SessionID}}">

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="name@example.com" required autofocus>
                            <label for="email">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter your password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Keep me signed in</label>
                            </div>
                            <a href="/auth/forgot-password" class="text-decoration-none">Forgot password?</a>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <span class="htmx-indicator" id="login-spinner">
                                    <span class="spinner-border spinner-border-sm me-2" role="status"
                                        aria-hidden="true"></span>
                                </span>
                                Sign In
                            </button>
                        </div>

                        {{if .ShowSignUp}}
                        <div class="text-center mt-4">
                            <span class="text-muted">Don't have an account?</span>
                            <a href="/auth/signup" class="text-decoration-none fw-semibold ms-1">Create one</a>
                        </div>
                        {{end}}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/htmx.min.js"></script>
</body>

</html>
