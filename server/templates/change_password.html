<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password â€“ {{.TenantName}}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }

        .password-invalid {
            border-color: #dc3545 !important;
            background-color: #fff5f5 !important;
        }

        .password-invalid+label {
            background-color: #fff5f5 !important;
        }

        #password-feedback {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
    <link rel="icon" href="data:,">
</head>

<body class="bg-white">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                <div class="bg-white border rounded-4 shadow p-4 p-md-5">
                    <div class="text-center mb-3">
                        <i class="bi bi-shield-lock text-warning" style="font-size: 3rem;"></i>
                        <h1 class="h4 fw-semibold mb-1 mt-2">Password Change Required</h1>
                        <p class="text-muted mb-0">Please choose a new password to continue</p>
                    </div>

                    {{if .Error}}
                    <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show mb-4"
                        role="alert" aria-live="polite">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div class="flex-grow-1">{{.Error}}</div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {{end}}

                    <form id="change-password-form" hx-post="/auth/change-password" hx-target="#change-password-form"
                        hx-swap="outerHTML" hx-indicator="#change-spinner">
                        <input type="hidden" name="session_id" value="{{.SessionID}}">
                        <input type="hidden" name="required" value="true">

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="new_password" name="new_password"
                                placeholder="New password" required autofocus hx-post="/api/validate-password"
                                hx-trigger="blur" hx-target="#password-feedback" hx-swap="innerHTML">
                            <label for="new_password">New password</label>
                            <div id="password-feedback"></div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                placeholder="Confirm new password" required>
                            <label for="confirm_password">Confirm new password</label>
                        </div>

                        <div class="alert alert-info d-flex align-items-start" role="alert">
                            <i class="bi bi-info-circle-fill me-2 mt-1"></i>
                            <div class="small">
                                <strong>Password requirements:</strong>
                                <ul class="mb-0 ps-3">
                                    <li>At least 8 characters long</li>
                                    <li>Must contain uppercase and lowercase letters</li>
                                    <li>Must contain at least one number</li>
                                </ul>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <span class="htmx-indicator" id="change-spinner">
                                    <span class="spinner-border spinner-border-sm me-2" role="status"
                                        aria-hidden="true"></span>
                                </span>
                                Update password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/htmx.min.js"></script>
    <script>
        // Handle password validation visual feedback
        document.body.addEventListener('passwordInvalid', function (evt) {
            const input = document.getElementById('new_password');
            input.classList.remove('password-valid');
            input.classList.add('password-invalid');
        });

        document.body.addEventListener('passwordValid', function (evt) {
            const input = document.getElementById('new_password');
            input.classList.remove('password-invalid');
        });

        // Clear validation styling when user starts typing
        document.getElementById('new_password').addEventListener('input', function () {
            this.classList.remove('password-invalid');
            document.getElementById('password-feedback').innerHTML = '';
        });
    </script>
</body>

</html>
